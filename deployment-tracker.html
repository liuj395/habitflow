<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow 部署跟踪器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #2a5298;
            padding-bottom: 10px;
        }

        .deployment-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .deployment-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #2a5298;
            transition: all 0.3s ease;
        }

        .deployment-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .deployment-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .deployment-item p {
            color: #666;
            margin-bottom: 5px;
        }

        .deployment-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 8px;
        }

        .badge-github { background: #f1c40f; color: #333; }
        .badge-netlify { background: #00c7b7; color: white; }
        .badge-vercel { background: #000; color: white; }
        .badge-firebase { background: #ff9800; color: white; }

        .chart-container {
            height: 300px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 2px solid #e9ecef;
            margin-top: 20px;
        }

        .chart-bar {
            background: linear-gradient(to top, #2a5298, #1e3c72);
            border-radius: 5px 5px 0 0;
            min-width: 40px;
            position: relative;
            transition: all 0.3s ease;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .chart-bar::after {
            content: attr(data-count);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .chart-label {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #2a5298;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .controls select {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls button,
            .controls select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>📊 HabitFlow 部署跟踪器</h1>
            <p>监控和分析用户部署偏好和统计数据</p>
        </div>

        <div class="controls">
            <button onclick="refreshData()">🔄 刷新数据</button>
            <button onclick="exportData()">📥 导出数据</button>
            <select id="filterDeployment" onchange="filterByDeployment()">
                <option value="">所有部署平台</option>
                <option value="GitHub Pages">GitHub Pages</option>
                <option value="Netlify">Netlify</option>
                <option value="Vercel">Vercel</option>
                <option value="Firebase Hosting">Firebase Hosting</option>
            </select>
            <select id="filterExperience" onchange="filterByExperience()">
                <option value="">所有经验等级</option>
                <option value="beginner">新手</option>
                <option value="intermediate">中级</option>
                <option value="advanced">高级</option>
                <option value="expert">专家</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">👥</div>
                <div class="number" id="totalUsers">0</div>
                <div class="label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="icon">🚀</div>
                <div class="number" id="totalDeployments">0</div>
                <div class="label">总部署次数</div>
            </div>
            <div class="stat-card">
                <div class="icon">⭐</div>
                <div class="number" id="popularPlatform">-</div>
                <div class="label">最受欢迎平台</div>
            </div>
            <div class="stat-card">
                <div class="icon">📈</div>
                <div class="number" id="todayRegistrations">0</div>
                <div class="label">今日注册</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>📋 最近注册用户</h2>
                <div class="deployment-list" id="recentUsers">
                    <!-- 用户列表将在这里动态生成 -->
                </div>
            </div>

            <div class="panel">
                <h2>📊 部署平台统计</h2>
                <div class="chart-container" id="deploymentChart">
                    <!-- 图表将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简化的用户管理器（不依赖外部文件）
        class SimpleUserManager {
            constructor() {
                this.storageKey = 'habitflow_users';
            }

            getAllUsers() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('加载用户数据失败:', error);
                    return [];
                }
            }

            getUsersByDeployment(deployment) {
                return this.getAllUsers().filter(user => user.deployment === deployment);
            }

            getUsersByExperience(experience) {
                return this.getAllUsers().filter(user => user.experience === experience);
            }

            getStatistics() {
                const users = this.getAllUsers();
                const deploymentStats = {};
                const experienceStats = {};
                
                users.forEach(user => {
                    deploymentStats[user.deployment] = (deploymentStats[user.deployment] || 0) + 1;
                    experienceStats[user.experience] = (experienceStats[user.experience] || 0) + 1;
                });

                return {
                    totalUsers: users.length,
                    deploymentStats,
                    experienceStats,
                    recentRegistrations: users.slice(0, 10)
                };
            }

            exportUsers() {
                return JSON.stringify(this.getAllUsers(), null, 2);
            }
        }

        // 部署跟踪器主类
        class DeploymentTracker {
            constructor() {
                this.userManager = new SimpleUserManager();
                this.filteredUsers = [];
                this.init();
            }

            init() {
                this.refreshData();
                this.updateStats();
                this.renderRecentUsers();
                this.renderDeploymentChart();
            }

            refreshData() {
                this.filteredUsers = this.userManager.getAllUsers();
                this.updateStats();
                this.renderRecentUsers();
                this.renderDeploymentChart();
            }

            updateStats() {
                const stats = this.userManager.getStatistics();
                const today = new Date().toDateString();
                const todayRegistrations = this.filteredUsers.filter(user => 
                    new Date(user.registrationDate).toDateString() === today
                ).length;

                const totalDeployments = this.filteredUsers.length;
                const deploymentCounts = stats.deploymentStats;
                const popularPlatform = Object.keys(deploymentCounts).reduce((a, b) => 
                    deploymentCounts[a] > deploymentCounts[b] ? a : b
                ) || '-';

                document.getElementById('totalUsers').textContent = this.filteredUsers.length;
                document.getElementById('totalDeployments').textContent = totalDeployments;
                document.getElementById('popularPlatform').textContent = this.getPlatformShortName(popularPlatform);
                document.getElementById('todayRegistrations').textContent = todayRegistrations;
            }

            getPlatformShortName(platform) {
                const shortNames = {
                    'GitHub Pages': 'GitHub',
                    'Netlify': 'Netlify',
                    'Vercel': 'Vercel',
                    'Firebase Hosting': 'Firebase'
                };
                return shortNames[platform] || platform;
            }

            renderRecentUsers() {
                const recentUsersContainer = document.getElementById('recentUsers');
                const recentUsers = this.filteredUsers.slice(0, 10);

                if (recentUsers.length === 0) {
                    recentUsersContainer.innerHTML = '<p style="text-align: center; color: #666;">暂无用户数据</p>';
                    return;
                }

                recentUsersContainer.innerHTML = recentUsers.map(user => `
                    <div class="deployment-item">
                        <h4>👤 ${user.username} ${user.fullname ? `(${user.fullname})` : ''}</h4>
                        <p>📧 ${user.email}</p>
                        <p>⏰ 注册时间: ${user.registrationDate}</p>
                        <p>💼 经验等级: ${this.getExperienceLabel(user.experience)}</p>
                        ${user.notes ? `<p>📝 备注: ${user.notes}</p>` : ''}
                        <span class="deployment-badge ${this.getBadgeClass(user.deployment)}">${user.deployment}</span>
                    </div>
                `).join('');
            }

            getExperienceLabel(experience) {
                const labels = {
                    'beginner': '新手',
                    'intermediate': '中级',
                    'advanced': '高级',
                    'expert': '专家'
                };
                return labels[experience] || experience;
            }

            getBadgeClass(deployment) {
                const classes = {
                    'GitHub Pages': 'badge-github',
                    'Netlify': 'badge-netlify',
                    'Vercel': 'badge-vercel',
                    'Firebase Hosting': 'badge-firebase'
                };
                return classes[deployment] || 'badge-github';
            }

            renderDeploymentChart() {
                const chartContainer = document.getElementById('deploymentChart');
                const stats = this.userManager.getStatistics();
                const deploymentStats = stats.deploymentStats;

                if (Object.keys(deploymentStats).length === 0) {
                    chartContainer.innerHTML = '<p style="text-align: center; color: #666;">暂无部署数据</p>';
                    return;
                }

                const maxCount = Math.max(...Object.values(deploymentStats));
                
                chartContainer.innerHTML = Object.entries(deploymentStats).map(([platform, count]) => {
                    const height = Math.max((count / maxCount) * 200, 20);
                    return `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div class="chart-bar" 
                                 style="height: ${height}px;" 
                                 data-count="${count}"></div>
                            <div class="chart-label">${this.getPlatformShortName(platform)}</div>
                        </div>
                    `;
                }).join('');
            }

            filterByDeployment() {
                const selectedDeployment = document.getElementById('filterDeployment').value;
                if (selectedDeployment) {
                    this.filteredUsers = this.userManager.getUsersByDeployment(selectedDeployment);
                } else {
                    this.filteredUsers = this.userManager.getAllUsers();
                }
                this.updateStats();
                this.renderRecentUsers();
                this.renderDeploymentChart();
            }

            filterByExperience() {
                const selectedExperience = document.getElementById('filterExperience').value;
                if (selectedExperience) {
                    this.filteredUsers = this.userManager.getUsersByExperience(selectedExperience);
                } else {
                    this.filteredUsers = this.userManager.getAllUsers();
                }
                this.updateStats();
                this.renderRecentUsers();
                this.renderDeploymentChart();
            }

            exportData() {
                try {
                    const data = this.userManager.exportUsers();
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `habitflow_deployment_data_${new Date().toISOString().split('T')[0]}.json`;
                    link.click();
                    
                    URL.revokeObjectURL(url);
                    
                    alert('✅ 数据导出成功！');
                } catch (error) {
                    alert('❌ 导出失败: ' + error.message);
                }
            }
        }

        // 初始化跟踪器
        const tracker = new DeploymentTracker();

        // 全局函数
        function refreshData() {
            tracker.refreshData();
            alert('✅ 数据已刷新！');
        }

        function exportData() {
            tracker.exportData();
        }

        function filterByDeployment() {
            tracker.filterByDeployment();
        }

        function filterByExperience() {
            tracker.filterByExperience();
        }

        // 自动刷新数据（每30秒）
        setInterval(() => {
            tracker.refreshData();
        }, 30000);
    </script>
</body>
</html>
